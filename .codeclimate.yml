---
version: "2"
ratings:
  paths:
  - "src/**.js"
plugins:
  eslint:
    enabled: true
    config:
      config: ./.eslintrc
    checks:
      complexity:
        enabled: false
  duplication:
    enabled: false
    checks:
      Similar code:
        enabled: false
    config:
      languages:
      - javascript
  fixme:
    enabled: true
